<div style="display: flex; flex-direction: row; flex-wrap: wrap; justify-content: center">
  <mat-card style="margin: 15px; max-width: 350px; min-width: 300px;" *ngFor="let project of projects">
    <mat-card-header>
      <mat-card-title>
        <a [href]="project.url">
          {{ project.name }}
        </a>
      </mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <p>
        {{ project.description }}
      </p>
      <mat-chip-list>
        <mat-chip *ngFor="let tag of project.tags"  color="accent" selected>{{tag}}</mat-chip>
      </mat-chip-list>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button color="primary">Editar</button>
      <button mat-button color="accent" (click)="delete(project.id)">Remover</button>
    </mat-card-actions>
  </mat-card>
</div>
