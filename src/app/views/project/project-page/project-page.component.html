<section>
  <mat-card class="project-card">
      <mat-card-header>
          <mat-card-title style="font-size: 16px;">{{project.nome}}</mat-card-title>
          <mat-card-subtitle style="margin-bottom: 30px;">
            <a [href]="project.url">{{project.url}}</a>
          </mat-card-subtitle>
      </mat-card-header>
      
      <br>
      <mat-card-content>
        <p>{{project.descricao}}</p>
      </mat-card-content>
  </mat-card>
</section>
