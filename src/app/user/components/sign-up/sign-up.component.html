<section>
  <!--  add-->
  <form [formGroup]="form" (ngSubmit)="onFormSubmit()">
    <div class="form-container">
      <mat-form-field appearance="fill">
        <mat-label>Nome</mat-label>
        <input matInput formControlName="name">
      </mat-form-field>
      <br>
      <mat-form-field appearance="fill">
        <mat-label>E-mail</mat-label>
        <input matInput placeholder="pat@example.com" formControlName="email">
      </mat-form-field>
      <br>
      <mat-form-field appearance="fill">
        <mat-label>Instituição/Empresa</mat-label>
        <input matInput formControlName="institute">
      </mat-form-field>
      <br>
      <mat-form-field appearance="fill">
        <mat-label>Senha</mat-label>
        <input matInput [type]="hide ? 'password' : 'text'" formControlName="password">
        <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
          <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
        </button>
      </mat-form-field>
      <br>
      <mat-slide-toggle formControlName="isStudent">Estudante</mat-slide-toggle>
      <br>
      <button
        mat-fab
        color="accent"
        matTooltip="Cadastrar"
        (click)="insertUser()"
      >
        <mat-icon>add</mat-icon>
      </button>
    </div>
  </form>
  <br>
</section>
